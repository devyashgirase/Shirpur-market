<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Hexagonal network sphere -->
  <g transform="translate(80,80)">
    <!-- Hexagons forming a sphere -->
    <g fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8">
      <!-- Top row -->
      <polygon points="80,40 100,50 100,70 80,80 60,70 60,50" fill="#06b6d4" opacity="0.7"/>
      <polygon points="120,20 140,30 140,50 120,60 100,50 100,30" fill="#10b981" opacity="0.6"/>
      <polygon points="160,40 180,50 180,70 160,80 140,70 140,50" fill="#3b82f6" opacity="0.7"/>
      <polygon points="200,20 220,30 220,50 200,60 180,50 180,30" fill="#06b6d4" opacity="0.8"/>
      
      <!-- Middle row -->
      <polygon points="40,80 60,90 60,110 40,120 20,110 20,90" fill="#10b981" opacity="0.8"/>
      <polygon points="80,100 100,110 100,130 80,140 60,130 60,110" fill="#06b6d4" opacity="0.6"/>
      <polygon points="120,80 140,90 140,110 120,120 100,110 100,90" fill="#3b82f6" opacity="0.7"/>
      <polygon points="160,100 180,110 180,130 160,140 140,130 140,110" fill="#10b981" opacity="0.8"/>
      <polygon points="200,80 220,90 220,110 200,120 180,110 180,90" fill="#06b6d4" opacity="0.6"/>
      <polygon points="240,100 260,110 260,130 240,140 220,130 220,110" fill="#3b82f6" opacity="0.7"/>
      
      <!-- Bottom row -->
      <polygon points="80,160 100,170 100,190 80,200 60,190 60,170" fill="#3b82f6" opacity="0.6"/>
      <polygon points="120,140 140,150 140,170 120,180 100,170 100,150" fill="#10b981" opacity="0.7"/>
      <polygon points="160,160 180,170 180,190 160,200 140,190 140,170" fill="#06b6d4" opacity="0.8"/>
      
      <!-- Connection lines -->
      <line x1="90" y1="50" x2="110" y2="30" stroke="#10b981" opacity="0.5"/>
      <line x1="130" y1="30" x2="150" y2="50" stroke="#06b6d4" opacity="0.5"/>
      <line x1="170" y1="50" x2="190" y2="30" stroke="#3b82f6" opacity="0.5"/>
      
      <line x1="50" y1="90" x2="70" y2="110" stroke="#3b82f6" opacity="0.5"/>
      <line x1="90" y1="110" x2="110" y2="90" stroke="#10b981" opacity="0.5"/>
      <line x1="130" y1="90" x2="150" y2="110" stroke="#06b6d4" opacity="0.5"/>
      <line x1="170" y1="110" x2="190" y2="90" stroke="#3b82f6" opacity="0.5"/>
      <line x1="210" y1="90" x2="230" y2="110" stroke="#10b981" opacity="0.5"/>
      
      <line x1="90" y1="170" x2="110" y2="150" stroke="#06b6d4" opacity="0.5"/>
      <line x1="130" y1="150" x2="150" y2="170" stroke="#10b981" opacity="0.5"/>
    </g>
  </g>
  
  <!-- YASH Technologies Text -->
  <g transform="translate(420,120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white">YASH</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="normal" fill="white">Technologies</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="18" fill="#10b981">Global IT Solutions &amp; Innovation</text>
  </g>
</svg>