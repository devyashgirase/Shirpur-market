<!DOCTYPE html>
<html>
<head>
    <title>Environment Debug</title>
</head>
<body>
    <h1>Production Environment Check</h1>
    <div id="results"></div>
    
    <script type="module">
        console.log('üîç Checking production environment...');
        
        const results = document.getElementById('results');
        
        // Check environment variables
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
        const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
        
        console.log('Environment check:', {
            url: supabaseUrl,
            key: supabaseKey ? 'EXISTS' : 'MISSING'
        });
        
        results.innerHTML = `
            <h2>Environment Variables:</h2>
            <p><strong>VITE_SUPABASE_URL:</strong> ${supabaseUrl || 'NOT SET'}</p>
            <p><strong>VITE_SUPABASE_ANON_KEY:</strong> ${supabaseKey ? 'SET (' + supabaseKey.substring(0, 20) + '...)' : 'NOT SET'}</p>
            
            <h2>Test Product Creation:</h2>
            <button onclick="testCreate()">Test Create Product</button>
            <div id="test-results"></div>
        `;
        
        window.testCreate = async () => {
            const testResults = document.getElementById('test-results');
            testResults.innerHTML = '<p>Testing...</p>';
            
            if (!supabaseUrl || !supabaseKey) {
                testResults.innerHTML = '<p style="color: red;">‚ùå Environment variables missing!</p>';
                return;
            }
            
            try {
                const testProduct = {
                    name: `Production Test ${Date.now()}`,
                    description: 'Test from production website',
                    price: 99.99,
                    category: 'test',
                    stock_quantity: 10,
                    image_url: '/placeholder.svg',
                    is_active: true,
                    sku: `PROD${Date.now()}`,
                    unit: 'kg'
                };
                
                console.log('Creating product:', testProduct);
                
                const response = await fetch(`${supabaseUrl}/rest/v1/products`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(testProduct)
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    testResults.innerHTML = `<p style="color: green;">‚úÖ Success! Product ID: ${result[0].id}</p>`;
                    console.log('Product created:', result[0]);
                } else {
                    const error = await response.text();
                    testResults.innerHTML = `<p style="color: red;">‚ùå Failed: ${response.status} - ${error}</p>`;
                    console.error('Error:', error);
                }
            } catch (error) {
                testResults.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
                console.error('Network error:', error);
            }
        };
    </script>
</body>
</html>
