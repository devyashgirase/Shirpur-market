<!DOCTYPE html>
<html>
<head>
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .preview { max-width: 200px; max-height: 200px; margin: 10px 0; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Image Upload Test</h1>
    
    <div class="upload-area">
        <p>üìÅ Select an image file to test upload:</p>
        <input type="file" id="imageInput" accept="image/*">
    </div>
    
    <div id="preview"></div>
    
    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    document.getElementById('preview').innerHTML = `
                        <h3>‚úÖ Image Preview:</h3>
                        <img src="${imageUrl}" class="preview" alt="Preview">
                        <p><strong>File:</strong> ${file.name}</p>
                        <p><strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB</p>
                        <p><strong>Type:</strong> ${file.type}</p>
                        <p><strong>Data URL Length:</strong> ${imageUrl.length} characters</p>
                        <textarea style="width: 100%; height: 100px;" readonly>${imageUrl}</textarea>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
